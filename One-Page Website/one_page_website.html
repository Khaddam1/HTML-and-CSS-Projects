
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, section, footer {
            padding: 20px;
            margin: 10px;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        img {
            width: 100%;
            height: auto;
        }
        iframe {
            width: 100%;
            height: 400px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#pictures">Pictures</a>
        <a href="#contact">Contact</a>
        <a href="#video">Video</a>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <header>
            <h1>Welcome to My One-Page Website</h1>
            <p>This is a simple, one-page website with multiple sections. made by Nadine</p>
        </header>
    </section>

    <!-- Pictures Section -->
    <section id="pictures">
        <h2>Our Gallery</h2>
        <img src="https://via.placeholder.com/800x400" alt="Placeholder Image 1">
        <img src="https://via.placeholder.com/800x400" alt="Placeholder Image 2">
    </section>

    <!-- Contact Form Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Video Section -->
    <section id="video">
        <h2>Our Latest Video</h2>
<iframe width="755" height="480" src="https://www.youtube.com/embed/AlnHNi0hdO0" title="Ankara Messi Kara Messi" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
